<!-- string interpolation {{}} is used to render dynamic content-->
<h1>{{ 1 > 3 ? title : "No title" }}</h1>
<!-- What are directives?-->
<!-- constructions which tell angular to manipulate DOM element-->
<!-- ngIf, ngFor, ngSwitch, ngStyle, ngClass -->
<custom ngIf="2 > 1"></custom>
<router-outlet />
