<h3>{{ course.name + " " + course.level }}</h3>
<div [ngSwitch]="course.name">
  <small *ngSwitchCase="'Math'">{{
    "math course starts in 3 days." | capitalization
  }}</small>
  <small *ngSwitchCase="'Science'">{{
    "science course starts in 1 day." | capitalization
  }}</small>
  <small *ngSwitchDefault>{{ "unknown start date." | capitalization }}</small>
</div>
