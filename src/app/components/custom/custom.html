<!-- Pipes( | ) is used to transform display data -->
<h2 ColorfulBg>{{ title | uppercase }}</h2>
<!-- property binding updates in one direction: from the component to DOM -->
<img [src]="photo.url" [alt]="photo.alt" [width]="photo.width" />
<!-- Attribute binding: certain DOM html ements do not have a 1:1 mapping of attributes define in html code. -->
<table>
  <caption>
    Front-end web developer course 2021
  </caption>
  <thead>
    <tr>
      <th scope="col">Person</th>
      <th scope="col">Most interest in</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Chris</th>
      <td>HTML tables</td>
      <td>22</td>
    </tr>
    <tr>
      <th scope="row">Dennis</th>
      <td>Web accessibility</td>
      <td>45</td>
    </tr>
    <tr>
      <th scope="row">Sarah</th>
      <td>JavaScript frameworks</td>
      <td>29</td>
    </tr>
    <tr>
      <th scope="row">Karen</th>
      <td>Web performance</td>
      <td>36</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th scope="row" [attr.colspan]="colSpan">Average age</th>
      <td>33</td>
    </tr>
  </tfoot>
</table>

<div [style.background-color]="boxColor" [ngStyle]="{ 'max-width.px': 150 }">
  box
</div>

<!-- Event binding () is when we bind a function from the component to DOM elements -->
<button (click)="sampleFunc()">Click me!</button>

<!-- Two way binding: [(ngModel)] updates the component and DOM in both directions -->
<!-- Template variables: #variableName is a reference to a DOM element within our html template -->
<input #emailRef type="email" [(ngModel)]="email" />
<p>{{ emailRef.value }}</p>
