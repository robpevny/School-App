<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">School App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="courses" routerLinkActive="active"
            >Courses</a
          >
        </li>
      </ul>

      <!-- Right side of navbar -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- If user is authenticated -->
        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ currentUser?.email }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item"
                (click)="logout()"
                style="cursor: pointer"
                >Logout</a
              >
            </li>
          </ul>
        </li>

        <!-- If user is not authenticated -->
        <ng-container *ngIf="!isAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="login" routerLinkActive="active"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="register" routerLinkActive="active"
              >Register</a
            >
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
