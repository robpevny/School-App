<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4">Create Account</h2>

          <!-- Success Message -->
          <div
            *ngIf="successMessage"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            {{ successMessage }}
          </div>

          <!-- Error Message -->
          <div
            *ngIf="errorMessage"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            {{ errorMessage }}
            <button
              type="button"
              class="btn-close"
              (click)="errorMessage = ''"
            ></button>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                formControlName="email"
                [class.is-invalid]="email?.invalid && email?.touched"
              />
              <div
                *ngIf="email?.invalid && email?.touched"
                class="invalid-feedback d-block"
              >
                <small *ngIf="email?.hasError('required')"
                  >Email is required</small
                >
                <small *ngIf="email?.hasError('email')"
                  >Please enter a valid email address</small
                >
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter a password (min 6 characters)"
                formControlName="password"
                [class.is-invalid]="password?.invalid && password?.touched"
              />
              <div
                *ngIf="password?.invalid && password?.touched"
                class="invalid-feedback d-block"
              >
                <small *ngIf="password?.hasError('required')"
                  >Password is required</small
                >
                <small *ngIf="password?.hasError('minlength')"
                  >Password must be at least 6 characters</small
                >
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Re-enter your password"
                formControlName="confirmPassword"
                [class.is-invalid]="
                  (confirmPassword?.invalid && confirmPassword?.touched) ||
                  (registerForm.hasError('passwordMismatch') &&
                    confirmPassword?.touched)
                "
              />
              <div
                *ngIf="
                  (confirmPassword?.invalid && confirmPassword?.touched) ||
                  (registerForm.hasError('passwordMismatch') &&
                    confirmPassword?.touched)
                "
                class="invalid-feedback d-block"
              >
                <small *ngIf="confirmPassword?.hasError('required')"
                  >Confirm password is required</small
                >
                <small *ngIf="registerForm.hasError('passwordMismatch')"
                  >Passwords do not match</small
                >
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-success w-100 mb-3"
              [disabled]="registerForm.invalid || isLoading"
            >
              <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm me-2"
                role="status"
                aria-hidden="true"
              ></span>
              {{ isLoading ? "Creating Account..." : "Sign Up" }}
            </button>

            <!-- Login Link -->
            <p class="text-center text-muted">
              Already have an account?
              <a routerLink="/login" class="text-decoration-none">Login Here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
